services:
  - type: web
    name: payment-system-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd Backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
      - key: MONGODB_URL
        sync: false 